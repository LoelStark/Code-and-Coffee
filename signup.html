<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1 class="create">
        Create an Account
    </h1>
    <p class="signintro">
        We are honored to have you become part of the Code and Coffee family!
    </p>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="Surname">Surname:</label>
        <input type="text" id="surname" surname="surname"><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" email="email"><br><br>
        <label for="password">Password:</label>
        <input type="text" id="password" password="password"><br><br>
        <label for="password">Re-type Password:</label>
        <input type="text" id="password" password="password"><br><br>
        <input type="submit" id="Submit">
    </form>
</body>
</html>
